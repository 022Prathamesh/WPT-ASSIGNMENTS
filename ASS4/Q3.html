<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Remove Items from Dropdown</title>
</head>
<body>

<h2>Remove Items from Dropdown</h2>

<select id="dropdown">
  <option value="1">Option 1</option>
  <option value="2">Option 2</option>
  <option value="3">Option 3</option>
  <option value="4">Option 4</option>
  <option value="5">Option 5</option>
</select>

<button onclick="removeItem()">Remove Selected Item</button>

<script>
function removeItem() {
  var dropdown = document.getElementById("dropdown");
  var selectedIndex = dropdown.selectedIndex;
  
  if (selectedIndex !== -1) { // Check if an item is selected
    dropdown.remove(selectedIndex); // Remove the selected item
  }
}
</script>

</body>
</html>
