<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Section, Article, and Aside Demo</title>
    <style>
    
    </style>
</head>
<body>
    <section>
        <h1>Section Title</h1>
        <p>This is a section containing multiple articles and an aside.</p>
        
        <article>
            <h2>Article 1</h2>
            <p>This is the first article within the section.</p>
        </article>
        
        <article>
            <h2>Article 2</h2>
            <p>This is the second article within the section.</p>
        </article>
        
        <aside>
            <h2>Aside</h2>
            <p>This is the aside content within the section.</p>
        </aside>
    </section>
</body>
</html>
